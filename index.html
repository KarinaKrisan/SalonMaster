<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumière Beauty | Agendamento Exclusivo</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            /* Paleta Dark Luxury Rose Gold */
            --bg-dark: #121212;
            --bg-card: #1E1E1E;
            --text-main: #E0E0E0;
            --text-muted: #A0A0A0;
            --gold-primary: #B76E79; /* Rose Gold */
            --gold-hover: #D48C96;
            --gold-gradient: linear-gradient(135deg, #B76E79 0%, #d698a3 100%);
            --error: #ff4d4d;
            --success: #4caf50;
            --input-bg: #252525;
            --border-color: #333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Lato', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        h1, h2, h3 { font-family: 'Playfair Display', serif; }

        /* Container Principal com efeito de vidro sutil e borda dourada */
        .container {
            width: 100%;
            max-width: 500px;
            background: var(--bg-card);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.7);
            border: 1px solid rgba(183, 110, 121, 0.1);
            position: relative;
            overflow: hidden;
        }

        /* Detalhe estético no topo */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--gold-gradient);
        }

        header { text-align: center; margin-bottom: 35px; }
        header h1 { color: var(--gold-primary); font-size: 2.5rem; margin-bottom: 5px; letter-spacing: 1px; }
        header p { color: var(--text-muted); letter-spacing: 2px; text-transform: uppercase; font-size: 0.75rem; }

        /* Estilização dos Inputs */
        .form-group { margin-bottom: 25px; position: relative; }
        label { display: block; margin-bottom: 8px; color: var(--gold-primary); font-size: 0.9rem; letter-spacing: 0.5px; }
        
        input, select {
            width: 100%;
            padding: 14px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            font-family: 'Lato', sans-serif;
        }

        input:focus, select:focus {
            border-color: var(--gold-primary);
            box-shadow: 0 0 10px rgba(183, 110, 121, 0.1);
            background: #2a2a2a;
        }

        /* Ajuste do calendário para ficar escuro (navegadores suportados) */
        ::-webkit-calendar-picker-indicator {
            filter: invert(1);
            opacity: 0.6;
            cursor: pointer;
        }

        /* Grid de Horários */
        .slots-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .slot-btn {
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-muted);
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
            font-family: 'Lato', sans-serif;
        }

        .slot-btn:hover:not(:disabled) { 
            border-color: var(--gold-primary); 
            color: var(--gold-primary);
            background: rgba(183, 110, 121, 0.05);
        }
        
        .slot-btn.selected { 
            background: var(--gold-gradient); 
            color: #121212; 
            font-weight: bold; 
            border: 1px solid transparent; 
            box-shadow: 0 5px 15px rgba(183, 110, 121, 0.3);
        }
        
        .slot-btn:disabled { 
            opacity: 0.2; 
            cursor: not-allowed; 
            background: #1a1a1a;
            text-decoration: line-through; 
        }

        /* Botão Principal (CTA) */
        .cta-btn {
            width: 100%;
            padding: 16px;
            background: var(--gold-gradient);
            color: #121212;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: all 0.3s;
        }

        .cta-btn:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 8px 20px rgba(183, 110, 121, 0.3); 
            filter: brightness(1.1);
        }
        
        .cta-btn:active { transform: translateY(0); }
        .cta-btn:disabled { background: #555; cursor: wait; filter: none; box-shadow: none; }

        /* Mensagens de Feedback */
        #message { margin-top: 20px; text-align: center; font-size: 0.95rem; min-height: 20px; font-weight: 500;}
        .error { color: var(--error); }
        .success { color: var(--success); }

        /* Responsividade */
        @media (max-width: 480px) {
            .container { padding: 30px 20px; border-radius: 0; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; border: none;}
            .slots-container { grid-template-columns: repeat(3, 1fr); }
            header h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Lumière</h1>
            <p>Agendamento Premium</p>
        </header>

        <form id="bookingForm">
            <div class="form-group">
                <label for="service"><i class="fas fa-sparkles"></i> Escolha o Serviço</label>
                <select id="service" required>
                    <option value="" disabled selected>Selecione uma experiência...</option>
                    <option value="corte" data-duration="60">Corte & Styling (60 min)</option>
                    <option value="coloracao" data-duration="120">Coloração Premium (120 min)</option>
                    <option value="mechas" data-duration="180">Mechas Creative (180 min)</option>
                    <option value="manicure" data-duration="45">Manicure Spa (45 min)</option>
                    <option value="pedicure" data-duration="60">Pedicure Spa (60 min)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="professional"><i class="fas fa-user"></i> Profissional</label>
                <select id="professional" required>
                    <option value="" disabled selected>Selecione o especialista...</option>
                    <option value="ana">Ana (Hair Stylist)</option>
                    <option value="carlos">Carlos (Colorista)</option>
                    <option value="bia">Bia (Nail Designer)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date"><i class="far fa-calendar-alt"></i> Data</label>
                <input type="date" id="date" required>
            </div>

            <div class="form-group">
                <label><i class="far fa-clock"></i> Horários Disponíveis</label>
                <div id="slots-loader" style="display:none; color: var(--gold-primary); font-size: 0.9rem; text-align: center; padding: 10px;">
                    <i class="fas fa-circle-notch fa-spin"></i> Verificando disponibilidade...
                </div>
                <div class="slots-container" id="slots-grid">
                    <div style="grid-column: span 4; color: #555; text-align: center; font-size: 0.9rem; padding: 20px; border: 1px dashed #333; border-radius: 8px;">
                        Selecione serviço, profissional e data para ver os horários.
                    </div>
                </div>
                <input type="hidden" id="selectedTime">
            </div>

            <div class="form-group">
                <label for="clientName">Seu Nome</label>
                <input type="text" id="clientName" placeholder="Nome completo" required autocomplete="name">
            </div>
            
            <div class="form-group">
                <label for="clientPhone">WhatsApp</label>
                <input type="tel" id="clientPhone" placeholder="(11) 99999-9999" required autocomplete="tel">
            </div>

            <button type="submit" class="cta-btn" id="submitBtn">Confirmar Agendamento</button>
            <div id="message"></div>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, where, getDocs, Timestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- SUAS CHAVES INSERIDAS AQUI ---
        const firebaseConfig = {
            apiKey: "AIzaSyCICXCU3bgxoVK4kAXncxSWZHAazKFS65s",
            authDomain: "agenda-salao-bbddf.firebaseapp.com",
            projectId: "agenda-salao-bbddf",
            storageBucket: "agenda-salao-bbddf.firebasestorage.app",
            messagingSenderId: "977961284310",
            appId: "1:977961284310:web:de2776476262d942e68f77",
            measurementId: "G-WGP1LCJN9M"
        };

        // Inicializa Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- LÓGICA DO APP ---

        const elements = {
            form: document.getElementById('bookingForm'),
            service: document.getElementById('service'),
            professional: document.getElementById('professional'),
            date: document.getElementById('date'),
            slotsGrid: document.getElementById('slots-grid'),
            slotsLoader: document.getElementById('slots-loader'),
            selectedTimeInput: document.getElementById('selectedTime'),
            msg: document.getElementById('message'),
            btn: document.getElementById('submitBtn')
        };

        // Define data mínima como hoje
        elements.date.min = new Date().toISOString().split("T")[0];

        // Escutadores de evento para atualizar horários automaticamente
        elements.date.addEventListener('change', loadAvailability);
        elements.professional.addEventListener('change', loadAvailability);
        elements.service.addEventListener('change', loadAvailability);

        async function loadAvailability() {
            const dateVal = elements.date.value;
            const profVal = elements.professional.value;
            const serviceOpt = elements.service.options[elements.service.selectedIndex];
            
            if (!dateVal || !profVal || !serviceOpt.value) return;

            const duration = parseInt(serviceOpt.getAttribute('data-duration'));
            
            elements.slotsGrid.innerHTML = '';
            elements.slotsLoader.style.display = 'block';
            elements.selectedTimeInput.value = ''; // Reset da seleção anterior

            try {
                // 1. Busca agendamentos existentes no Firestore
                // Note: Certifique-se que a coleção 'agendamentos' existe ou será criada automaticamente
                const q = query(
                    collection(db, "agendamentos"),
                    where("profissional", "==", profVal),
                    where("data", "==", dateVal)
                );
                
                const querySnapshot = await getDocs(q);
                const busyTimes = [];

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    busyTimes.push({ start: data.hora, duration: data.duracao });
                });

                // 2. Gera Slots
                generateSlots(busyTimes, duration);

            } catch (error) {
                console.error("Erro ao buscar agenda:", error);
                let errorMsg = "Erro de conexão.";
                // Verifica erro comum de permissão
                if(error.code === 'permission-denied') {
                    errorMsg = "Erro de permissão no banco de dados. Verifique as Regras do Firebase.";
                }
                elements.msg.innerHTML = `<span class="error">${errorMsg}</span>`;
            } finally {
                elements.slotsLoader.style.display = 'none';
            }
        }

        function generateSlots(busyTimes, serviceDuration) {
            const startHour = 9; // Horário de abertura
            const endHour = 19;  // Horário de fechamento
            const interval = 30; // Intervalo de slots em minutos

            let currentTime = new Date();
            currentTime.setHours(startHour, 0, 0, 0);

            const endTime = new Date();
            endTime.setHours(endHour, 0, 0, 0);

            let slotsHtml = '';
            let hasSlots = false;

            while (currentTime < endTime) {
                const timeString = currentTime.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
                
                // Calcula o horário de término do serviço proposto
                const serviceEndTime = new Date(currentTime.getTime() + serviceDuration * 60000);
                
                // Validações
                const isBusy = checkCollision(timeString, serviceDuration, busyTimes);
                const isTooLate = serviceEndTime > endTime; // Não pode terminar depois que a loja fecha

                if (!isBusy && !isTooLate) {
                    slotsHtml += `<button type="button" class="slot-btn" onclick="selectSlot(this, '${timeString}')">${timeString}</button>`;
                    hasSlots = true;
                }

                // Avança intervalo
                currentTime.setMinutes(currentTime.getMinutes() + interval);
            }

            if (!hasSlots) {
                elements.slotsGrid.innerHTML = '<p style="grid-column: span 4; color: var(--text-muted); text-align: center; padding: 10px;">Sem horários disponíveis para esta combinação.</p>';
            } else {
                elements.slotsGrid.innerHTML = slotsHtml;
            }
        }

        function checkCollision(slotTime, newDuration, busyList) {
            const timeToMin = (t) => {
                const [h, m] = t.split(':').map(Number);
                return h * 60 + m;
            };

            const newStart = timeToMin(slotTime);
            const newEnd = newStart + newDuration;

            for (let busy of busyList) {
                const busyStart = timeToMin(busy.start);
                const busyEnd = busyStart + busy.duration;

                // Lógica de intersecção de intervalos
                if (newStart < busyEnd && newEnd > busyStart) {
                    return true; // Colisão
                }
            }
            return false;
        }

        // Função global para clique no botão de horário
        window.selectSlot = (btn, time) => {
            document.querySelectorAll('.slot-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            elements.selectedTimeInput.value = time;
        };

        // Salvar Agendamento
        elements.form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const time = elements.selectedTimeInput.value;
            if (!time) {
                elements.msg.innerHTML = '<span class="error">Por favor, selecione um horário no calendário.</span>';
                return;
            }

            elements.btn.disabled = true;
            elements.btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Agendando...';
            elements.msg.innerHTML = '';

            try {
                const serviceOpt = elements.service.options[elements.service.selectedIndex];

                await addDoc(collection(db, "agendamentos"), {
                    cliente: document.getElementById('clientName').value,
                    telefone: document.getElementById('clientPhone').value,
                    servico: serviceOpt.text,
                    servicoId: serviceOpt.value,
                    duracao: parseInt(serviceOpt.getAttribute('data-duration')),
                    profissional: elements.professional.value,
                    data: elements.date.value,
                    hora: time,
                    status: 'pendente', // Útil para painel admin
                    criadoEm: Timestamp.now()
                });

                elements.msg.innerHTML = '<span class="success"><i class="fas fa-check-circle"></i> Agendamento realizado com sucesso! Te esperamos.</span>';
                elements.form.reset();
                elements.slotsGrid.innerHTML = '<div style="grid-column: span 4; text-align: center; color: #555;">Selecione os dados novamente para novo agendamento.</div>';
                elements.selectedTimeInput.value = '';
                
            } catch (error) {
                console.error(error);
                elements.msg.innerHTML = '<span class="error">Erro ao agendar. Tente novamente ou contate pelo WhatsApp.</span>';
            } finally {
                elements.btn.disabled = false;
                elements.btn.textContent = "Confirmar Agendamento";
            }
        });
    </script>
</body>
</html>
