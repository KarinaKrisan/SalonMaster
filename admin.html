<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo | Lumière</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* Ajustes do Admin */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark); z-index: 2000;
            display: flex; justify-content: center; align-items: center; flex-direction: column;
        }
        #adminPanel { display: none; }
        
        .tab-nav { display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .tab-btn { background: none; border: none; color: #777; font-size: 1.1rem; cursor: pointer; padding-bottom: 5px; }
        .tab-btn.active { color: var(--gold-primary); border-bottom: 2px solid var(--gold-primary); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .admin-controls { display: flex; gap: 10px; margin-bottom: 20px; }
        .list-container { display: flex; flex-direction: column; gap: 10px; }
        .admin-card { background: #252525; padding: 15px; border-radius: 8px; border-left: 4px solid var(--gold-primary); display: flex; justify-content: space-between; align-items: center; }
        .btn-delete { color: var(--error); border: 1px solid var(--error); background: none; border-radius: 5px; cursor: pointer; padding: 5px 10px; }
        
        /* Ajustes Mobile */
        @media(max-width:600px){ .admin-controls { flex-direction: column; } }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="container" style="max-width: 400px; text-align: center;">
            <h2 style="color: var(--gold-primary); margin-bottom: 10px;">Área Restrita</h2>
            <p style="color: #777; font-size: 0.9rem; margin-bottom: 20px;">Acesso via Firebase Auth</p>
            
            <div class="form-group">
                <input type="email" id="adminEmail" placeholder="E-mail">
            </div>
            <div class="form-group">
                <input type="password" id="adminPass" placeholder="Senha">
            </div>
            
            <button class="cta-btn" id="btnLogin" onclick="login()">Entrar</button>
            <p id="loginMsg" style="margin-top: 15px; color: var(--error); font-size: 0.9rem;"></p>
        </div>
    </div>

    <div class="container admin-container" id="adminPanel">
        <header style="justify-content: space-between; border: none;">
            <div>
                <h1>Gestão</h1>
                <p id="welcomeMsg" style="color: var(--gold-primary); font-weight: bold;">Carregando...</p>
            </div>
            <button onclick="logout()" style="background:none; border:none; color:#777; cursor:pointer;">
                <i class="fas fa-sign-out-alt"></i> Sair
            </button>
        </header>

        <div class="tab-nav">
            <button class="tab-btn active" onclick="openTab('agenda')">Agenda</button>
            <button class="tab-btn" onclick="openTab('servicos')">Serviços</button>
            <button class="tab-btn" onclick="openTab('equipe')">Equipe</button>
        </div>

        <div id="tab-agenda" class="tab-content active">
            <div class="admin-controls">
                <input type="date" id="filterDate" onchange="loadAppointments()">
                <button class="cta-btn" onclick="loadAppointments()" style="width: auto;">Atualizar</button>
            </div>
            <div id="agendaList" class="list-container">Carregando...</div>
        </div>

        <div id="tab-servicos" class="tab-content">
            <div class="container" style="padding: 15px; border: 1px dashed var(--gold-primary); margin-bottom: 20px; box-shadow: none;">
                <h4 style="color:white; margin-bottom:10px;">Adicionar Serviço</h4>
                <div style="display:flex; gap:10px; flex-wrap: wrap;">
                    <input type="text" id="newServName" placeholder="Nome">
                    <input type="number" id="newServDur" placeholder="Min" style="width: 70px;">
                    <input type="number" id="newServPrice" placeholder="R$" style="width: 70px;">
                    <button class="cta-btn" onclick="addService()" style="width: auto; margin:0;">+</button>
                </div>
            </div>
            <div id="servicosList" class="list-container"></div>
        </div>

        <div id="tab-equipe" class="tab-content">
            <div class="container" style="padding: 15px; border: 1px dashed var(--gold-primary); margin-bottom: 20px; box-shadow: none;">
                <h4 style="color:white; margin-bottom:10px;">Adicionar Profissional</h4>
                <div style="display:flex; gap:10px; flex-wrap: wrap;">
                    <input type="text" id="newProfName" placeholder="Nome">
                    <input type="text" id="newProfRole" placeholder="Especialidade">
                    <button class="cta-btn" onclick="addProf()" style="width: auto; margin:0;">+</button>
                </div>
            </div>
            <div id="equipeList" class="list-container"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        // Importamos AUTH e FIRESTORE
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, deleteDoc, doc, addDoc, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCICXCU3bgxoVK4kAXncxSWZHAazKFS65s",
            authDomain: "agenda-salao-bbddf.firebaseapp.com",
            projectId: "agenda-salao-bbddf",
            storageBucket: "agenda-salao-bbddf.firebasestorage.app",
            messagingSenderId: "977961284310",
            appId: "1:977961284310:web:de2776476262d942e68f77",
            measurementId: "G-WGP1LCJN9M"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app); // Inicializa Auth
        const db = getFirestore(app);

        // --- SISTEMA DE LOGIN (AUTH + FIRESTORE) ---

        // Monitora se o usuário já está logado (Persistência automática do Firebase)
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Usuário está logado no Auth, agora verificamos se é Admin no Firestore
                checkAdminRole(user.email);
            } else {
                // Ninguém logado
                document.getElementById('login-overlay').style.display = 'flex';
                document.getElementById('adminPanel').style.display = 'none';
            }
        });

        window.login = async () => {
            const email = document.getElementById('adminEmail').value;
            const pass = document.getElementById('adminPass').value;
            const msg = document.getElementById('loginMsg');
            const btn = document.getElementById('btnLogin');

            if(!email || !pass) {
                msg.textContent = "Preencha todos os campos.";
                return;
            }

            btn.textContent = "Verificando...";
            btn.disabled = true;

            try {
                // 1. Tenta logar no Authentication (Verifica senha real)
                await signInWithEmailAndPassword(auth, email, pass);
                // Se der certo, o onAuthStateChanged lá em cima vai disparar
                
            } catch(error) {
                console.error(error);
                let text = "Erro ao entrar.";
                if(error.code === 'auth/invalid-credential') text = "E-mail ou senha incorretos.";
                msg.textContent = text;
                btn.disabled = false;
                btn.textContent = "Entrar";
            }
        }

        async function checkAdminRole(email) {
            // 2. Segurança Extra: Verifica na coleção 'administradores' se esse email tem permissão
            try {
                const q = query(collection(db, "administradores"), where("email", "==", email));
                const snap = await getDocs(q);

                if(!snap.empty) {
                    const data = snap.docs[0].data();
                    
                    if(data.role === 'admin') {
                        // SUCESSO TOTAL
                        showPanel(data.name); // Ex: Karina Krisan
                    } else {
                        throw new Error("Sem permissão de admin.");
                    }
                } else {
                    throw new Error("Usuário não cadastrado como admin.");
                }
            } catch (e) {
                console.error(e);
                alert("Acesso negado: " + e.message);
                signOut(auth); // Desloga se não for admin
            }
        }

        window.logout = () => {
            signOut(auth).then(() => location.reload());
        }

        function showPanel(name) {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
            document.getElementById('welcomeMsg').textContent = `Olá, ${name}`;
            
            // Inicia dados
            document.getElementById('filterDate').value = new Date().toISOString().split('T')[0];
            loadAppointments();
        }

        // --- NAVEGAÇÃO ---
        window.openTab = (tabName) => {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-'+tabName).classList.add('active');
            event.target.classList.add('active');
            if(tabName === 'servicos') loadServices();
            if(tabName === 'equipe') loadTeam();
        }

        // --- 1. AGENDA ---
        window.loadAppointments = async () => {
            const date = document.getElementById('filterDate').value;
            const list = document.getElementById('agendaList');
            list.innerHTML = '<p style="color:#777; text-align:center;">Carregando...</p>';

            try {
                const q = query(collection(db, "agendamentos"), where("data", "==", date), orderBy("hora"));
                const snap = await getDocs(q);

                list.innerHTML = '';
                if(snap.empty) {
                    list.innerHTML = '<p style="color:#777; text-align:center; padding:20px;">Nenhum agendamento.</p>';
                    return;
                }

                snap.forEach(d => {
                    const data = d.data();
                    const div = document.createElement('div');
                    div.className = 'admin-card';
                    div.innerHTML = `
                        <div>
                            <strong style="color:var(--gold-primary)">${data.hora}</strong> - ${data.cliente}
                            <div style="font-size:0.8rem; color:#aaa;">${data.servico} (${data.profissional})</div>
                        </div>
                        <button class="btn-delete" onclick="deleteItem('agendamentos', '${d.id}')"><i class="fas fa-trash"></i></button>
                    `;
                    list.appendChild(div);
                });
            } catch(e) { console.error(e); }
        }

        // --- 2. SERVIÇOS ---
        window.loadServices = async () => {
            const list = document.getElementById('servicosList');
            const q = query(collection(db, "procedimentos"), orderBy("nome"));
            const snap = await getDocs(q);
            list.innerHTML = '';
            snap.forEach(d => {
                const data = d.data();
                divFactory(list, `<strong>${data.nome}</strong> (${data.duracao} min) - R$ ${data.preco||0}`, 'procedimentos', d.id);
            });
        }
        window.addService = async () => {
            const nome = document.getElementById('newServName').value;
            const dur = document.getElementById('newServDur').value;
            const preco = document.getElementById('newServPrice').value;
            if(!nome) return;
            await addDoc(collection(db, "procedimentos"), { nome, duracao: parseInt(dur), preco: parseInt(preco||0) });
            loadServices();
            document.getElementById('newServName').value = '';
        }

        // --- 3. EQUIPE ---
        window.loadTeam = async () => {
            const list = document.getElementById('equipeList');
            const q = query(collection(db, "profissionais"), orderBy("nome"));
            const snap = await getDocs(q);
            list.innerHTML = '';
            snap.forEach(d => {
                const data = d.data();
                divFactory(list, `<strong>${data.nome}</strong> - ${data.especialidade}`, 'profissionais', d.id);
            });
        }
        window.addProf = async () => {
            const nome = document.getElementById('newProfName').value;
            const role = document.getElementById('newProfRole').value;
            if(!nome) return;
            await addDoc(collection(db, "profissionais"), { nome, especialidade: role });
            loadTeam();
            document.getElementById('newProfName').value = '';
        }

        // Helpers
        function divFactory(container, html, col, id) {
            const div = document.createElement('div');
            div.className = 'admin-card';
            div.innerHTML = `<div>${html}</div><button class="btn-delete" onclick="deleteItem('${col}', '${id}')"><i class="fas fa-trash"></i></button>`;
            container.appendChild(div);
        }

        window.deleteItem = async (col, id) => {
            if(confirm('Excluir?')) {
                await deleteDoc(doc(db, col, id));
                if(col === 'agendamentos') loadAppointments();
                if(col === 'procedimentos') loadServices();
                if(col === 'profissionais') loadTeam();
            }
        }
    </script>
</body>
</html>
