<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo | Lumière</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="login-overlay">
        <div class="login-card">
            <h2>Área Restrita</h2>
            <p>Lumière Beauty | Gestão</p>
            
            <div style="display: flex; flex-direction: column; gap: 15px; text-align: left;">
                <div>
                    <label style="margin-left: 2px;">E-mail</label>
                    <input type="email" id="adminEmail" placeholder="admin@lumiere.com">
                </div>
                <div>
                    <label style="margin-left: 2px;">Senha</label>
                    <input type="password" id="adminPass" placeholder="••••••••">
                </div>
            </div>
            
            <button class="cta-btn" id="btnLogin" onclick="login()" style="margin-top: 30px;">
                Acessar Painel
            </button>
            <p id="loginMsg"></p>
        </div>
    </div>

    <div class="container admin-container" id="adminPanel" style="display: none;">
        
        <header class="admin-header">
            <div>
                <h1>Dashboard</h1>
                <p id="welcomeMsg">Carregando usuário...</p>
            </div>
            <button onclick="logout()" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Sair
            </button>
        </header>

        <div class="tab-nav">
            <button class="tab-btn active" onclick="openTab('agenda')">
                <i class="far fa-calendar-alt"></i> Agenda
            </button>
            <button class="tab-btn" onclick="openTab('servicos')">
                <i class="fas fa-sparkles"></i> Serviços
            </button>
            <button class="tab-btn" onclick="openTab('equipe')">
                <i class="fas fa-users"></i> Equipe
            </button>
        </div>

        <div id="tab-agenda" class="tab-content active">
            <div class="admin-controls">
                <input type="date" id="filterDate" onchange="loadAppointments()">
                <button class="cta-btn btn-small" onclick="loadAppointments()">
                    <i class="fas fa-sync-alt"></i> Atualizar
                </button>
            </div>
            <div id="agendaList" class="list-container">
                </div>
        </div>

        <div id="tab-servicos" class="tab-content">
            <div class="admin-controls" style="flex-direction: column; gap: 10px;">
                <h4 style="color:var(--gold-primary)">Adicionar Novo Serviço</h4>
                <div class="add-row">
                    <input type="text" id="newServName" placeholder="Nome do Procedimento">
                    <input type="number" id="newServDur" placeholder="Min" class="input-small">
                    <input type="number" id="newServPrice" placeholder="R$" class="input-small">
                    <button class="cta-btn btn-small" onclick="addService()">
                        <i class="fas fa-plus"></i> Adicionar
                    </button>
                </div>
            </div>
            <div id="servicosList" class="list-container"></div>
        </div>

        <div id="tab-equipe" class="tab-content">
            <div class="admin-controls" style="flex-direction: column; gap: 10px;">
                <h4 style="color:var(--gold-primary)">Adicionar Profissional</h4>
                <div class="add-row">
                    <input type="text" id="newProfName" placeholder="Nome Completo">
                    <input type="text" id="newProfRole" placeholder="Especialidade (ex: Manicure)">
                    <button class="cta-btn btn-small" onclick="addProf()">
                        <i class="fas fa-plus"></i> Adicionar
                    </button>
                </div>
            </div>
            <div id="equipeList" class="list-container"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, deleteDoc, doc, getDoc, addDoc, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // SUAS CHAVES (Baseadas nos prints anteriores)
        const firebaseConfig = {
            apiKey: "AIzaSyCICXCU3bgxoVK4kAXncxSWZHAazKFS65s",
            authDomain: "agenda-salao-bbddf.firebaseapp.com",
            projectId: "agenda-salao-bbddf",
            storageBucket: "agenda-salao-bbddf.firebasestorage.app",
            messagingSenderId: "977961284310",
            appId: "1:977961284310:web:de2776476262d942e68f77",
            measurementId: "G-WGP1LCJN9M"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- SISTEMA DE LOGIN ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                checkAdminRole(user);
            } else {
                document.getElementById('login-overlay').style.display = 'flex';
                document.getElementById('adminPanel').style.display = 'none';
            }
        });

        window.login = async () => {
            const email = document.getElementById('adminEmail').value;
            const pass = document.getElementById('adminPass').value;
            const msg = document.getElementById('loginMsg');
            const btn = document.getElementById('btnLogin');

            if(!email || !pass) { msg.textContent = "Preencha todos os campos."; return; }
            btn.textContent = "Verificando..."; btn.disabled = true;

            try {
                await signInWithEmailAndPassword(auth, email, pass);
            } catch(error) {
                let text = "Erro ao entrar.";
                if(error.code === 'auth/invalid-credential') text = "E-mail ou senha incorretos.";
                msg.textContent = text;
                btn.disabled = false; btn.textContent = "Acessar Painel";
            }
        }

        async function checkAdminRole(user) {
            try {
                const docRef = doc(db, "administradores", user.uid);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists() && docSnap.data().role === 'admin') {
                    showPanel(docSnap.data().name);
                } else {
                    throw new Error("Sem permissão.");
                }
            } catch (e) {
                console.error(e);
                document.getElementById('loginMsg').textContent = e.message;
                signOut(auth);
                document.getElementById('btnLogin').disabled = false;
                document.getElementById('btnLogin').textContent = "Acessar Painel";
            }
        }

        window.logout = () => signOut(auth).then(() => location.reload());

        function showPanel(name) {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
            document.getElementById('welcomeMsg').textContent = `Olá, ${name}`;
            document.getElementById('filterDate').value = new Date().toISOString().split('T')[0];
            loadAppointments();
        }

        window.openTab = (tabName) => {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-'+tabName).classList.add('active');
            event.currentTarget.classList.add('active');
            if(tabName === 'servicos') loadServices();
            if(tabName === 'equipe') loadTeam();
        }

        // 1. AGENDA
        window.loadAppointments = async () => {
            const date = document.getElementById('filterDate').value;
            const list = document.getElementById('agendaList');
            list.innerHTML = '<p style="color:#777; text-align:center;">Carregando...</p>';
            try {
                const q = query(collection(db, "agendamentos"), where("data", "==", date), orderBy("hora"));
                const snap = await getDocs(q);
                list.innerHTML = '';
                if(snap.empty) { list.innerHTML = '<p style="color:#777; text-align:center;">Sem agendamentos.</p>'; return; }
                snap.forEach(d => {
                    const data = d.data();
                    divFactory(list, `
                        <strong>${data.hora} - ${data.cliente}</strong>
                        <span>${data.servico} com ${data.profissional}</span>
                        <span style="color:#aaa; font-size:0.8rem">${data.telefone}</span>
                    `, 'agendamentos', d.id);
                });
            } catch(e) { console.error(e); }
        }

        // 2. SERVIÇOS
        window.loadServices = async () => {
            const list = document.getElementById('servicosList');
            const q = query(collection(db, "procedimentos"), orderBy("nome"));
            const snap = await getDocs(q);
            list.innerHTML = '';
            snap.forEach(d => {
                const data = d.data();
                divFactory(list, `<strong>${data.nome}</strong><span>${data.duracao} min | R$ ${data.preco||0}</span>`, 'procedimentos', d.id);
            });
        }
        window.addService = async () => {
            const nome = document.getElementById('newServName').value;
            const dur = document.getElementById('newServDur').value;
            const preco = document.getElementById('newServPrice').value;
            if(!nome) return;
            await addDoc(collection(db, "procedimentos"), { nome, duracao: parseInt(dur), preco: parseInt(preco||0) });
            loadServices(); document.getElementById('newServName').value = '';
        }

        // 3. EQUIPE
        window.loadTeam = async () => {
            const list = document.getElementById('equipeList');
            const q = query(collection(db, "profissionais"), orderBy("nome"));
            const snap = await getDocs(q);
            list.innerHTML = '';
            snap.forEach(d => {
                const data = d.data();
                divFactory(list, `<strong>${data.nome}</strong><span>${data.especialidade}</span>`, 'profissionais', d.id);
            });
        }
        window.addProf = async () => {
            const nome = document.getElementById('newProfName').value;
            const role = document.getElementById('newProfRole').value;
            if(!nome) return;
            await addDoc(collection(db, "profissionais"), { nome, especialidade: role });
            loadTeam(); document.getElementById('newProfName').value = '';
        }

        function divFactory(container, html, col, id) {
            const div = document.createElement('div');
            div.className = 'admin-card';
            div.innerHTML = `<div>${html}</div><button class="btn-delete" onclick="deleteItem('${col}', '${id}')"><i class="fas fa-trash"></i></button>`;
            container.appendChild(div);
        }

        window.deleteItem = async (col, id) => {
            if(confirm('Tem certeza?')) {
                await deleteDoc(doc(db, col, id));
                if(col === 'agendamentos') loadAppointments();
                if(col === 'procedimentos') loadServices();
                if(col === 'profissionais') loadTeam();
            }
        }
    </script>
</body>
</html>
